        <div class="content-2">
            <div class="signup-form">
                <h2 class="form-title">Application Form</h2>
                <p class="form-info">Fill in your details</p>
                <form action="/submit-your-form-handler" method="post">
                    <div class="form-group">
                        <div class="form-inner">
                            <label for="first-name" title="First Name">First Name</label>
                            <input type="text" id="first-name" name="first_name" placeholder="Enter First Name">
                        </div>
                        <div class="form-inner">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last_name" placeholder="Enter Last Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-inner">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="">Female</option>
                                <option value="">Male</option>
                            </select>
                        </div>
                        <div class="form-inner">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="date_of_birth">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-inner">
                            <label for="email">Email Address</label>
                            <input type="Email" id="email" name="Email" placeholder="Enter Email Address">
                        </div>
                        <div class="form-inner">
                            <label for="education">Education Level</label>
                            <select id="education" name="education">
                                <option value="">Select Education Level</option>
                                <option value="">Bsc</option>
                                <option value="">Msc</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="form-inner">
                            <label for="education">Country</label>
                            <select id="education" name="education">
                                <option value="">Select Country</option>
                                <option value="">Nigeria</option>
                                <option value="">Ghana</option>
                            </select>
                        </div>
                        <div class="form-inner">
                            <label for="state">State/City of Residence</label>
                            <input type="text" id="state" name="state" placeholder="Enter your State of Residence">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="form-inner">
                            <label for="employment">Employment Status</label>
                            <select id="employment" name="employment">
                                <option value="">Select Employment Status</option>
                                <option value="">Employed</option>
                                <option value="">Unemployed</option>
                            </select>
                        </div>
                        <div class="form-inner">
                            <label for="state">Phone Number</label>
                            <input type="text" id="state" name="state" placeholder="08154387000">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-inner">
                            <label for="school">Choose School</label>
                            <select id="school" name="school">
                                <option value="">Select School</option>
                                <option value="">School of creative Economy</option>
                                <option value="">School of Business</option>
                            </select>
                        </div>

                        <div class="form-inner">
                            <label for="school">Choose Course of Study</label>
                            <select id="school" name="school">
                                <option value="">Select School</option>
                                <option value="">Content Creation</option>
                                <option value="">Music Business</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="form-inner">
                            <label for="education">How did you hear about us?</label>
                            <select id="education" name="education">
                                <option value="">Friend</option>
                                <option value="">Social Media</option>
                                <option value="">Google</option>
                            </select>
                        </div>
                        <div class="form-inner">
                            <label for="discount" id="discount">Scholarship/Discount Code (optional)</label>
                            <input type="text" id="state" name="state" placeholder="Scholarship or Student ID or..">
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit">Proceed</button>
                    </div>
                </form>
